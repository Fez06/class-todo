<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PHP ToDo List JSON</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="app">
        <div class="container">
            <h1>ToDo List!</h1>
            <ul>
                <li v-for="todo in todos">{{todo.text}}</li>
            </ul>
            <form class="g-3 mt-2 me-0">
                <div class="d-inline-block">
                    <label for="newtodo" class="visually-hidden">NewToDo</label>
                    <input v-model="newToDo" type="text" class="text-newtodo" id="newtodo" placeholder="Inserisci elemento...">
                </div>
                <div class="d-inline-block">
                    <button class="button-newtodo" @click.prevent="addToDo">Inserisci</button>
                </div>
            </form>
        </div>
    </div>
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- main.js -->
    <script src="main.js"></script>
</body>

</html>
